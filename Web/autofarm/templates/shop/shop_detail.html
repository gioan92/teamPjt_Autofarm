{% extends "autofarm/base.html" %}

{% load static %}
{% block content %}




<br>
<br>
<br>
<br>

<!-- ======= Agent Single ======= -->
    <section class="agent-single">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-md-6">
                <div class="agent-avatar-box">
                  <img style="width:500px; height:400px;" src="static/image/{{item.i_img}}.jpg" alt="" class="agent-avatar img-fluid">
                </div>
              </div>
              <div class="col-md-5 section-md-t3">
                <div class="agent-info-box">
                  <div class="agent-title">
                    <div class="title-box-d">
                      <h3 class="title-d">{{item.i_name}}
                      </h3>
                    </div>
                  </div>
                  <div class="agent-content mb-3">
                    <p class="content-d color-text-a">
                      {{item.i_desc}}
                    </p>
                    <div class="info-agents color-a">
                      <p>
                        <strong>가격: </strong>
                        <span class="color-text-a"> {{item.i_price}}원</span>
                      </p>
                      <p>
                        <strong>수량: </strong>
                        <span class="color-text-a"> {{item.i_stock}}개</span>
                      </p>

                      <!--시작-->
                       <div class="_p-qty">
                        <strong>구매 수량</strong>
                        <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                        <input type="number" name="qty" id="number" value="1" />
                        <div class="value-button increase_" id="" value="Increase Value">+</div>
                       </div>
                  <form action="" method="post" accept-charset="utf-8">
                     <ul class="spe_ul"></ul>
                     <div class="_p-qty-and-cart">
                        <div class="_p-add-cart">
                           <button class="btn-theme btn buy-btn" tabindex="0">
                           <i class="fa fa-shopping-cart"></i> 카트담기
                           </button>
                           <button class="btn-theme btn btn-success" tabindex="0">
                           <i class="fa fa-shopping-cart"></i> 구매하기
                           </button>
                           <input type="hidden" name="pid" value="18" />
                           <input type="hidden" name="price" value="850" />
                           <input type="hidden" name="url" value="" />


                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section><!-- End Agent Single -->




<br>
<br>
<br>
<br>



{% endblock %}
